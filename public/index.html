<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="static/css/index.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400&display=swap" rel="stylesheet">
  <script defer src="static/js/index.js"></script>
  <title>URL Shortener</title>
</head>
<body>

  <div class="input-output">
  <h1>URL SHORTENER</h1>
   
    <div>
      <textarea type="text" id="input" placeholder="Long URL"  rows="3" cols="60"></textarea>  
    </div>

    <div>
    <input type="button" id="shorten-button" value= "Shorten"> 
  </div>

     <div>   
      <textarea type="text" id="output" placeholder="Shortened URL" rows="3" cols="60" readonly></textarea>
      </div>

      <div>
        <input type="button" id="copy-button" value= "Copy">
      </div>

      <div>
        <input type="button" id="all-button" value= "All URLS">
      </div>
    </div>
    
    <hr style="max-width: 1050px;">

    <div style=" margin: auto;max-width: 1000px;margin-bottom: 20px;" id="all-urls">

    </div>
    
  
</body>
</html>
